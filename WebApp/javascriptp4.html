<html>
    <head>
        <title></title>
    </head>
    <body>
        <p id="d1"></p>
        <script>
            var age=prompt("Enter the age is::")
            if(age>=60)
            {
                var salary=parseInt(prompt("Enter the salary is::"))
                if(salary>=2000)
                {
                    bns=salary+500;
                    document.getElementById("d1").innerHTML=bns;
                }
                else
                {
                    bns=salary+1000;
                    document.getElementById("d1").innerHTML=bns;
                }
            }
            else
            {
                document.getElementById("d1").innerHTML="Your age is low";
            }
        </script>
    </body>
</html>
